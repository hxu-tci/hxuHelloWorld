################################################################
# log4j configuration
################################################################

log4j.rootLogger=info, console

log4j.category.org.apache=WARN
log4j.category.org.springframework=info
log4j.category.springfox.documentation=info

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%t] %-5p %c %x(%F:%L) - %m%n
log4j.appender.applogs.MaxFileSize=10MB
log4j.appender.applogs.MaxBackupIndex=20


